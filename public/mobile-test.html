<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KM Joinery Mobile Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 600px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background-color: #000;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      margin-top: 10px;
    }
    .info {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9f5ff;
      border-radius: 5px;
      text-align: left;
    }
    .info h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .info ul {
      padding-left: 20px;
    }
    .info li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="KM Joinery Logo" class="logo">
    <h1>KM Joinery Mobile Test</h1>
    <p>If you can see this page, your mobile browser is successfully connecting to the server.</p>

    <div id="browser-info" class="info">
      <h2>Your Browser Information:</h2>
      <ul id="info-list">
        <li>Loading...</li>
      </ul>
    </div>

    <a href="/" class="btn">Go to Main App</a>
  </div>

  <script>
    // Display browser information
    document.addEventListener('DOMContentLoaded', function() {
      const infoList = document.getElementById('info-list');
      infoList.innerHTML = '';

      const addInfo = (label, value) => {
        const li = document.createElement('li');
        li.textContent = `${label}: ${value}`;
        infoList.appendChild(li);
      };

      addInfo('User Agent', navigator.userAgent);
      addInfo('Platform', navigator.platform);
      addInfo('Viewport Width', window.innerWidth + 'px');
      addInfo('Viewport Height', window.innerHeight + 'px');
      addInfo('Device Pixel Ratio', window.devicePixelRatio);
      addInfo('Connection Type', navigator.connection ? navigator.connection.effectiveType : 'Unknown');
      addInfo('Online Status', navigator.onLine ? 'Online' : 'Offline');
      addInfo('Content-Type', document.contentType || 'Not available');
    });
  </script>
</body>
</html>
