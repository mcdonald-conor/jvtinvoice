<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Test - KM Joinery</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 600px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background-color: #000;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      margin-top: 10px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      text-align: left;
      background-color: #e9f5ff;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="KM Joinery Logo" class="logo">
    <h1>JavaScript Test</h1>
    <p>This page tests if JavaScript is working correctly on your domain.</p>

    <button id="testButton" class="btn">Run JavaScript Test</button>

    <div id="result" class="result">
      <p>Click the button above to run the test.</p>
    </div>

    <a href="/" class="btn">Go to Main App</a>
  </div>

  <script>
    // Simple JavaScript test
    document.addEventListener('DOMContentLoaded', function() {
      // Show that JavaScript is working by updating the page
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<p>JavaScript is loaded and running! DOMContentLoaded event fired successfully.</p>';

      // Add event listener to the test button
      const testButton = document.getElementById('testButton');
      testButton.addEventListener('click', function() {
        try {
          // Run some simple JavaScript operations
          const now = new Date();
          const randomNumber = Math.floor(Math.random() * 100);

          // Update the result with success message
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
            <h3>JavaScript Test Successful!</h3>
            <p>Current time: ${now.toLocaleTimeString()}</p>
            <p>Random number generated: ${randomNumber}</p>
            <p>User agent: ${navigator.userAgent}</p>
            <p>Screen resolution: ${window.screen.width} x ${window.screen.height}</p>
          `;
        } catch (error) {
          // Show error if something went wrong
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `
            <h3>JavaScript Error</h3>
            <p>Error message: ${error.message}</p>
            <p>This indicates there might still be issues with JavaScript execution.</p>
          `;
        }
      });
    });
  </script>
</body>
</html>
