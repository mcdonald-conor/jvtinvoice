<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KM Joinery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .splash-container {
      text-align: center;
    }
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }
    .app-name {
      font-size: 24px;
      font-weight: bold;
      color: #000000;
    }
    .loading {
      margin-top: 20px;
      font-size: 16px;
      color: #666666;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <img src="/icons/icon-192x192.png" alt="KM Joinery Logo" class="logo">
    <div class="app-name">KM Joinery</div>
    <div class="loading">Loading...</div>
  </div>
  <script>
    // Redirect to the main app after a short delay
    setTimeout(() => {
      window.location.href = '/';
    }, 2000);
  </script>
</body>
</html>
